<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssregister.css" rel="stylesheet" type="text/css">
    <title>MainShoes | Register</title>
</head>
<body>
    <form action="resultado.txt" method="post">
    <section class="formulario-registro">
        <h4>Registro</h4>
        <input class="register" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <input class="register" type="email" name="correo" id="correo" placeholder="ejemplo@ejemplo.com" required>
        <input class="register" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
        <input class="register" type="date" name="cumpleaños" id="cumpleaños" required>
        <label for="checkterms">Acepto los <a href="terminoscondiciones.html" target="_blank">términos y condiciones</a></label>
        <input class="checkterms" type="checkbox" name="checkterms" id="checkterms" required>
        <input class="boton" type="submit" name="Registrar" value="Registrar">
        <input class="reset" type="reset" name="Restablecer" value="Restablecer">
        <h5 class="redirectlogin">¿Ya registrado? <a href="login.html" target="_blank">Inicia sesión</a></h5>
    </section>
    </form>

</body>
</html>
