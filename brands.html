<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/brands.css" />
  <title>MainShoes | Brands</title>
</head>
<body>
  <div class="container">

    <h1 class="heading">Sneaker Brands </h1>
  
    <div class="gallery">
  
      <div class="gallery-item">
        <img class="gallery-image" src="imagenes/adidas.jpg" alt="person writing in a notebook beside by an iPad, laptop, printed photos, spectacles, and a cup of coffee on a saucer">
      </div>
  
      <div class="gallery-item">
        <img class="gallery-image" src="imagenes/jordan.png" alt="sunset behind San Francisco city skyline">
      </div>
  
      <div class="gallery-item">
        <img class="gallery-image" src="imagenes/YEEZY-Adidas-Logo.jpg" alt="people holding umbrellas on a busy street at night lit by street lights and illuminated signs in Tokyo, Japan">
      </div>
  
      <div class="gallery-item">
        <img class="gallery-image" src="imagenes/nike.jpeg" alt="car interior from central back seat position showing driver and blurred view through windscreen of a busy road at night">
      </div>
  
      <div class="gallery-item">
        <img class="gallery-image" src="imagenes/puma.png" alt="back view of woman wearing a backpack and beanie waiting to cross the road on a busy street at night in New York City, USA">
      </div>
  
      <div class="gallery-item">
        <img class="gallery-image" src="imagenes/newbalance.jpg" alt="man wearing a black jacket, white shirt, blue jeans, and brown boots, playing a white electric guitar while sitting on an amp">
      </div>
  
    </div>
  
  </div>

</html>
